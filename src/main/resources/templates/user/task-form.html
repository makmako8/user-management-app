<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${task.id == null} ? '新規タスク作成' : 'タスク編集'">タスクフォーム</title>
    <meta charset="UTF-8" />
</head>
<body>
<h2 th:text="${task.id == null} ? '新しいタスクを作成' : 'タスクを編集'"></h2>

<form th:action="${task.id} == null ? @{/user/tasks/new} : @{/user/tasks/edit/{id}(id=${task.id})}"
      method="post"
      th:object="${task}">

    <input type="hidden" th:field="*{id}" />

    <label>タイトル:</label>
    <input type="text" th:field="*{title}" /><br/>

    <label>説明:</label>
    <textarea th:field="*{description}"></textarea><br/>

    <label>完了:</label>
    <input type="checkbox" th:field="*{completed}" /><br/>

    <button type="submit">保存</button>
</form>

<a th:href="@{/user/tasks}">← 戻る（一覧）</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>タスク編集</title>
    <meta charset="UTF-8" />
</head>
<body>
<h2>タスク編集</h2>

<form th:action="@{'/user/tasks/edit/' + ${task.id}}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}" />
    
    <label>タイトル:</label>
    <input type="text" th:field="*{title}" /><br/>

    <label>説明:</label>
    <textarea th:field="*{description}"></textarea><br/>

    <label>完了:</label>
    <input type="checkbox" th:field="*{completed}" /><br/>

    <button type="submit">保存</button>
</form>

<a th:href="@{/user/tasks}">← 戻る（一覧）</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>タスク追加</title>
</head>
<body>
	<h2>新しいタスクを作成</h2>

	<form th:action="@{/user/tasks/new}" th:object="${task}" method="post">
	    <label>タイトル: <input type="text" th:field="*{title}" required /></label><br>
		<label>ステイタス: <input type="text" th:field="*{status}"></input></label><br>
	    <label>説明: <textarea th:field="*{description}"></textarea></label><br>
	    <label>完了フラグ: <input type="checkbox" th:field="*{completed}" /></label><br>
	    <button type="submit">登録</button>
	</form>

	<p><a th:href="@{/user/tasks}">戻る</a></p>
</body>
</html>

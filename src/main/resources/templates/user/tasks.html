<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>課題一覧</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>あなたの課題</h2>
    <ul>
        <li th:each="task : ${tasks}">
            <span th:text="${task.title}"></span> - 
            <span th:text="${task.status}"></span>
			<span th:text="${task.new}"></span>
			<a th:if="${task.id != null}" th:href="@{'/user/tasks/edit/' + ${task.id}}">編集</a>
        </li>
    </ul>
    <a th:href="@{/user/tasks/new}">新規タスクへ</a>
	<a th:href="@{/user/tasks}">タスク一覧</a>
    <a th:href="@{/logout}">ログアウト</a>
</body>
</html>

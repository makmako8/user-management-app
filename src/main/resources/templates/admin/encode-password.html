<!-- ✅ templates/admin/encode-password.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワードハッシュ生成</title>
</head>
<body>
<h1>🔐 パスワードハッシュ生成ツール</h1>
<!-- ✅ メッセージ表示 -->
<div th:if="${successMessage}" style="color: green;">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
</div>
<form th:action="@{/admin/encode-password}" method="post">
    <label>平文パスワード：</label>
    <input type="text" name="rawPassword" required>
    <button type="submit">ハッシュ生成</button>
</form>

<div th:if="${encodedPassword}">
    <h3>✅ 生成されたハッシュ：</h3>
    <p><strong th:text="${encodedPassword}"></strong></p>
</div>

<a th:href="@{/admin/dashboard}">← ダッシュボードに戻る</a>
</body>
</html>

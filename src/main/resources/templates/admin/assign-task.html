<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>課題割り当て</title>
</head>
<body>
<h1>📌 課題を割り当てる</h1>
<form method="post" th:action="@{/admin/assign-task}" th:object="${task}">
    <label>タイトル: <input type="text" th:field="*{title}" /></label><br>
    <label>ステータス: <input type="text" th:field="*{status}" /></label><br>
    <label>対象ユーザー:
        <select name="userId">
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
    </label><br>
    <button type="submit">割り当て</button>
</form>
<a th:href="@{/admin/dashboard}">← ダッシュボードに戻る</a>
</body>
</html>
